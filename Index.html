<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz con la API de Gemini</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f0f0f0;
        }
        #container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #respuesta {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Interfaz con Gemini</h1>
        <p>Escribe algo y Gemini te responderá.</p>
        <textarea id="promptInput" placeholder="Escribe tu solicitud aquí..."></textarea>
        <button onclick="enviarSolicitud()">Enviar a Gemini</button>
        <div id="respuesta">
            Esperando respuesta...
        </div>
    </div>

    <script>
        // ¡IMPORTANTE! Reemplaza este valor con tu clave de API real.
        const API_KEY = "AIzaSyA-8-UwG_7RGihSWteyxn7UMdDoWO9_OnE"; 

        async function enviarSolicitud() {
            const prompt = document.getElementById('promptInput').value;
            const respuestaDiv = document.getElementById('respuesta');
            respuestaDiv.innerText = "Cargando...";

            if (!prompt) {
                respuestaDiv.innerText = "Por favor, escribe algo.";
                return;
            }

            // Convertimos la entrada a minúsculas para que no importe si escriben con mayúsculas o minúsculas.
            const promptLower = prompt.toLowerCase();
            
            // --- Lógica añadida para la respuesta personalizada ---
            // Verifica si el prompt pregunta si eres un robot.
            if (promptLower.includes("eres un robot") || promptLower.includes("eres un robot?") || promptLower.includes("que eres")) {
                respuestaDiv.innerText = "Si! soy un robot cibernetico autonomo de inteligencia artificial Bello Antioquia Colombia";
                return; // Detiene la función para no llamar a la API.
            }
            
            // Lógica para el país de origen.
            if (promptLower.includes("que pais te creo") || promptLower.includes("país eres") || promptLower.includes("eres de colombia")) {
                respuestaDiv.innerText = "Colombia";
                return;
            }

            // Lógica para la ciudad de origen.
            if (promptLower.includes("de dónde eres") || promptLower.includes("donde eres") || promptLower.includes("eres de")) {
                respuestaDiv.innerText = "Soy de Bello, Antioquia, Colombia.";
                return;
            }
            // --- Fin de la lógica personalizada ---
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    }),
                });

                const data = await response.json();
                
                if (data.error) {
                    respuestaDiv.innerText = `Error de la API: ${data.error.message}`;
                } else if (data.candidates && data.candidates.length > 0) {
                    const textoRespuesta = data.candidates[0].content.parts[0].text;
                    respuestaDiv.innerText = textoRespuesta;
                } else {
                    respuestaDiv.innerText = "La API no devolvió una respuesta válida.";
                }

            } catch (error) {
                respuestaDiv.innerText = `Error de conexión: ${error}`;
            }
        }
    </script>

</body>
</html>
