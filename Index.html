<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Futurista</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            display: flex;
            justify-content: center;

            min-height: 100vh;

        .chat-container {

            height: 70vh;

            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chat-header {
            background-color: rgba(44, 62, 80, 0.9);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .robot-eyes {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 8px;
        }
        .eye {
            width: 40px;

            background: #2c3e50;

        #send-button:hover {

            animation: none;
            background: #f1c40f;
        }
        .eye.is-thinking .pupil::after {
            display: none;

            animation: blink 0.2s linear 2;

<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="robot-eyes">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye">
                    <div class="pupil"></div>
                </div>
            </div>
            <span class="tagline">Para el país</span>
        </header>
        <div class="chat-messages" id="chat-messages">
            <div class="message gemini-message">
                <p>¡Hola! ¿Cómo puedo ayudarte hoy?</p>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');
            const robotEyes = document.querySelectorAll('.eye');
            const pupils = document.querySelectorAll('.pupil');
            
            // URL de tu función de Netlify, importante para conectar
            const NETLIFY_FUNCTION_URL = '/.netlify/functions/chat';

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            function blink() {
                robotEyes.forEach(eye => { eye.classList.add('is-blinking'); });
                setTimeout(() => { robotEyes.forEach(eye => { eye.classList.remove('is-blinking'); }); }, 500); 
            }

            function lookAtInput() {
                const inputRect = userInput.getBoundingClientRect();
                const inputCenterX = inputRect.left + inputRect.width / 2;
                const inputCenterY = inputRect.top + inputRect.height / 2;
                
                pupils.forEach(pupil => {
                    const eyeRect = pupil.parentElement.getBoundingClientRect();
                    const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                    const eyeCenterY = eyeRect.top + eyeRect.height / 2;

                    const dx = inputCenterX - eyeCenterX;
                    const dy = inputCenterY - eyeCenterY;

                    const maxMove = 8;
                    const moveX = Math.max(-maxMove, Math.min(maxMove, dx * 0.1));
                    const moveY = Math.max(-maxMove, Math.min(maxMove, dy * 0.1));

                    pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
                });
            }

            userInput.addEventListener('focus', () => {
                lookAtInput();
                blink();
            });

            userInput.addEventListener('blur', () => {
                pupils.forEach(pupil => { pupil.style.transform = `translate(0, 0)`; });
            });
            
            async function getGeminiResponse(message) {
                try {
                    const response = await fetch(NETLIFY_FUNCTION_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message })
                    });
                    if (!response.ok) {
                        throw new Error(`Error en la función de Netlify: ${response.status}`);
                    }
                    const data = await response.json();
                    return data.response;
                } catch (error) {
                    console.error('Error al comunicarse con la función:', error);
                    return 'Lo siento, hubo un error al obtener la respuesta.';
                }
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                appendMessage(message, 'user-message');
                userInput.value = '';
                blink();

                robotEyes.forEach(eye => { eye.classList.add('is-thinking'); });
                const typingIndicator = document.createElement('div');
                typingIndicator.classList.add('message', 'gemini-message');
                typingIndicator.innerHTML = '<p>Escribiendo <span class="typing-indicator"></span><span class="typing-indicator"></span><span class="typing-indicator"></span></p>';
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                const geminiResponse = await getGeminiResponse(message);
                
                chatMessages.removeChild(typingIndicator);
                appendMessageAnimated(geminiResponse, 'gemini-message');
                
                robotEyes.forEach(eye => { eye.classList.remove('is-thinking'); });
                blink();
            }

            function appendMessage(message, className) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', className);
                messageElement.innerHTML = `<p>${message}</p>`;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function appendMessageAnimated(text, className) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', className);
                messageElement.innerHTML = '<p></p>';
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                const pElement = messageElement.querySelector('p');
                let i = 0;
                const speed = 30;

                function typewriter() {
                    if (i < text.length) {
                        pElement.textContent += text.charAt(i);
                        i++;
                        setTimeout(typewriter, speed);
                    }
                }
                typewriter();
            }
            setTimeout(blink, 1000);
        });
    </script>
</body>
</html>
